<!DOCTYPE html>
<html>
<head>
    <title>RKT</title>
    <style>
        body {
            background-image: url("https://raw.githubusercontent.com/andpedrucci/RKT-project/main/rocket-launching-into-space-wallpaper.jpg");
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            padding: 0 20px;
        }
        .header h1 {
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
        }
        input[type="submit"] {
            background-color: dodgerblue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>RKT</h1>
        <button onclick="document.getElementById('login-modal').style.display='block'">Login</button>
    </div>
    </div>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('login-modal').style.display='none'">&times;</span>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <input type="submit" value="Entrar">
                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </div>
    <script>
        var modal = document.getElementById('login-modal');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
