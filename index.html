<html>
   <head>
      <style>
         body {
            background-image: url("https://raw.githubusercontent.com/andpedrucci/RKT-project/main/depositphotos_338938484-stock-photo-rocket-flies-in-open-space-transformed.jpeg");
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
         }
         .title {
            font-family: 'Roboto', sans-serif;
            color: white;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 40px;
         }
         .container {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
            text-align: center;
         }
         input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
         }
         input[type="submit"] {
            background-color: dodgerblue;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
         }
      </style>
   </head>
   <body>
      <div class="title">RKT Chatbot</div>
      <div class="container">
         <h1>Login</h1>
         <form action="#">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
         </form>
      </div>
   </body>
</html>
